<body>

    <section class="w-100 mybackground">



        <div class="container">

            <menu class="w-100 myMenu bg-primary mb-3 d-flex align-items-center rounded-2">
                <ul class="list-unstyled d-flex">
                    <li><a class="tools " href="./home.html">Home</a></li>
                    <li><a class="tools" href="./todo.html?page=1">ToDos</a></li>
                </ul>



            </menu>



            <div class="d-flex justify-content-center">

                <svg width="50" height="50" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M26 4H6C5.46957 4 4.96086 4.21071 4.58579 4.58579C4.21071 4.96086 4 5.46957 4 6V26C4 26.5304 4.21071 27.0391 4.58579 27.4142C4.96086 27.7893 5.46957 28 6 28H26C26.5304 28 27.0391 27.7893 27.4142 27.4142C27.7893 27.0391 28 26.5304 28 26V6C28 5.46957 27.7893 4.96086 27.4142 4.58579C27.0391 4.21071 26.5304 4 26 4ZM14 21.5L9 16.543L10.59 15L14 18.346L21.409 11L23 12.577L14 21.5Z" fill="#0D6EFD"/>
                </svg>  
                <h1 class="text-primary"><a href="#">My Todo-s</a></h1>
        
                
            </div>
          
            



            <form id="form" onsubmit="addItem(event)" >
                <label for="title" class="fs-5 fw-bold text-dark">Title*</label>
                <input id="title" name="title" type="text"  class="form-control  bg-light fs-4 w-100 mt-1 mb-3 myInput text-black "  placeholder="What will you do today?"/>
                <div  id="announceTitle" class="text-danger fs-5 fw-bold mb-4 d-none">Title is required!</div>
                <label for="description" class="fs-5 fw-bold text-dark">Description</label>
                <input id="description" name="description" type="text"  class="form-control  bg-light fs-4 w-100 mt-1 mb-3 myDescriptionInput text-black"  placeholder="Some information"/>
                <label for="date" class="fs-5 fw-bold text-dark">Due Date*</label>
                <input id="date" type="date" name="dueDate"  class="form-control  bg-light fs-4 w-100 mt-1 mb-3 myInput text-black-50"/>
                <div  id="announceDate" class="text-danger fs-5 fw-bold mb-4 d-none">Date is required!</div>

                <button id="submitButton" class="btn myInput w-100 bg-primary mt-3 fs-4 text-light position-relative">Submit</button>
                <div id="successMessage" class="successEditSubmit bg-success rounded-3 position-absolute p-2 my-auto text-light fs-5 d-flex justify-content-center align-items-center d-none">The todo successfully submited</div>
                <div id="editMessage" class="successEditSubmit bg-success rounded-3 position-absolute p-2 my-auto text-light fs-5 d-flex justify-content-center align-items-center d-none">The todo successfully edited</div>
            </form>







        </div>








    </section>
