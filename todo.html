<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="./css/bootstrap.css"/>
    <link rel="stylesheet" href="./css/main.css"/>
</head>


<body>

<section class="w-100 mybackground">




    <div class="container">


        <menu class="w-100 myMenu bg-primary mb-5 d-flex align-items-center rounded-2">
            <ul class="list-unstyled d-flex">
                <li><a class="tools" href="./home.html">Home</a></li>
                <li><a class="tools" href="./todo.html?page=1">ToDos</a></li>
            </ul>



        </menu>

        <form id="addForm" >
            <ul  id="items"></ul>




        </form>


        <div id="prompt-form-container" class="w-100 h-100 position-fixed text-center">
            <form id="prompt-form" class="d-inline-block p-3 rounded-3 bg-light text-start ">
                <div class="d-flex align-items-center">
                    <img src="img/danger.svg" alt="danger" />
                    <h2 class="ms-4">Delete</h2>
                </div>

                <hr>


                <div id="prompt-message" class="fs-2 text-black">Do you want to delete this item?</div>
                <div class="py-3">
                    <span class="fs-4 me-4" id="titleModal"></span>
                    <span class="fs-6" id="dateModal"></span>
                </div>

                <hr>

                <input id="doneEl" type="button" name="done"  value="Done" class="done bg-success rounded-2 fs-4 text-light pointer-event mb-4 mx-2">
                <input type="button" name="cancel" value="Cancel" class="cancel bg-danger rounded-2 fs-4 text-light pointer-event mb-4 mx-2">
            </form>
        </div>


        <div id="pageBtn" class="d-flex my justify-content-center"></div>


    </div>





</section>








</body>




</html>
